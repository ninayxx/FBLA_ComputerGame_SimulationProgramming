<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Career Quest</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body id="bodyContainer">
    <main id="mainContainer">
        <header>
            <h1>Career Quest</h1>
        </header>
        <section id="start-screen">
            <h2>Welcome to Career Quest!</h2>
            <p>Embark on an exciting journey to discover your dream career.</p>
            <button id="start-btn" onclick="changeScreen()">Start</button>
            <div class="instructions-container">
                <button id="instructions-btn">Instructions</button>
                <div class="modalcontainer" id="instructions-modal">
                    <div class="modal" id="instructions-container">
                        <h1>Instructions</h1>
                        <p>Instructions go here</p>
                        <button id="close-btn">Close</button>
                    </div>
                </div>
            </div>
            <div>
                <button id="leaderboard-btn" onclick="showLeaderboard()">Leaderboard</button>
            </div>
        </section>
        <section id="job-select">
            <h2>Choose Your Job</h2>
            <div class="job-options">
                <div class="tech-job">
                    <button class="tech-btn" data-job="tech-job" onclick="changeTechScreen()">
                        <img src="/assets/images/items/tech-job-image.png" alt="tech-job">
                    </button>
                </div>
            </div>
        </section>
        </section>
        <section id="tech-job-screen">
            <h2>Tech Job</h2>
            <p>You chose the tech job!</p>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
